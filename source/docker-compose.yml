version: '3.4'

services:
  catalogdb:
    image: postgres
    
  basketdb:
    image: postgres

  distributedCache:
    image: redis
    
  orderdb:
    image: mcr.microsoft.com/mssql/server

  messagebroker:
    image: rabbitmq:management

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: services/catalog/Catalog.Api/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: services/basket/Basket.Api/Dockerfile

  discount.grpc:
    image: ${DOCKER_REGISTRY-}discountgrpc
    build:
      context: .
      dockerfile: services/discount/Discount.Grpc/Dockerfile

  ordering.api:
    image: ${DOCKER_REGISTRY-}orderingapi
    build:
      context: .
      dockerfile: services/ordering/Ordering.Api/Dockerfile

  eshop.yarp.apigateway:
    image: ${DOCKER_REGISTRY-}eshopyarpapigateway
    build:
      context: .
      dockerfile: ApiGateways/EShop.Yarp.ApiGateway/Dockerfile

  eshop.clientweb:
    image: ${DOCKER_REGISTRY-}eshopclientweb
    build:
      context: .
      dockerfile: WebApps/Eshop.ClientWeb/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:






